<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Pop Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #score, #level {
      position: fixed;
      top: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1000;
    }
    #score { left: 10px; }
    #level { right: 10px; }

    #message, #milestone {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      display: none;
      z-index: 2000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #milestone {
      opacity: 1;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #start-btn {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      #score, #level {
        font-size: 16px;
        padding: 6px 12px;
      }

      #message, #milestone {
        font-size: 24px;
        padding: 15px 25px;
      }

      #start-btn {
        font-size: 20px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="message"></div>
  <div id="milestone"></div>
  <div id="start-screen">
    <button id="start-btn">Start Game</button>
  </div>
  <div class="sky"></div>
  <script src="script.js"></script>
</body>
</html>
